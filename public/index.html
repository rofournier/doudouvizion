<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ðŸŽµ DoudouVizion - MÃ©dia Center</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff0080">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <i class="fas fa-headphones"></i>
                DoudouVizion
                <span id="playlistIndicator" class="playlist-indicator" style="display: none;">
                    <i class="fas fa-list"></i>
                </span>
            </h1>
            <div class="current-track-info">
                <div class="track-info-main">
                    <span id="currentTrackDisplay">Aucune musique</span>
                </div>
                <div class="playlist-info">
                    <span id="playlistProgress">0 / 0</span>
                </div>
            </div>
            <div class="controls">
                <button id="playPauseBtn" class="control-btn" disabled>
                    <i class="fas fa-play"></i>
                </button>
                <button id="stopBtn" class="control-btn" disabled>
                    <i class="fas fa-stop"></i>
                </button>
                <button id="nextBtn" class="control-btn" title="Musique suivante">
                    <i class="fas fa-step-forward"></i>
                </button>
                <div class="volume-control">
                    <i class="fas fa-volume-high"></i>
                    <input type="range" id="volumeSlider" min="0" max="100" value="50" class="volume-slider">
                </div>
            </div>
        </header>

        <main class="main-content">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>Dossiers</h3>
                </div>
                <div class="folder-list" id="folderList">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Chargement...</p>
                    </div>
                </div>
            </aside>

            <div class="content-area">
                <div class="music-grid" id="musicGrid">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Chargement des musiques...</p>
                    </div>
                </div>
            </div>
        </main>

        <audio id="audioPlayer" preload="metadata"></audio>
    </div>


    <script src="script.js"></script>
</body>
</html>
